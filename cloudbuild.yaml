steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west1-docker.pkg.dev/happtiq-kboelek-demo-play/recipe/recipe-image', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west1-docker.pkg.dev/happtiq-kboelek-demo-play/recipe/recipe-image']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'recipe', '--image', 'europe-west1-docker.pkg.dev/happtiq-kboelek-demo-play/recipe/recipe-image', '--region', 'europe-west1']
images:
- europe-west1-docker.pkg.dev/happtiq-kboelek-demo-play/recipe/recipe-image